<div class="lesson">

  <!-- Page Intro
    ================================================== -->
  <section class="pageIntro">
    <div class="container text-center">
      <h1 class="headingSecondary text-white text-center">
        {{ (lesson | async)?.name }}</h1>
    </div>
  </section>

  <!-- Lesson Info
    ================================================== -->
  <section class="lessonInfo">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3>Audio</h3>
          <audio [src]="(lesson | async)?.audioURL" controls class="mb-5">
          </audio>
          <h3>Video Instruction</h3>
          <video width="320" height="240" [src]="(lesson | async)?.videoURL" controls>
          </video>
        </div>
      </div>
      <hr class="mb-5 mt-5">
      <div class="row">
        <div class="col-md-6">
          <p><img alt="requester review" [src]="(lesson | async)?.imageURL2">
          </p>
        </div>
        <div class="col-md-6">
          <p><img alt="requester review" [src]="(lesson | async)?.imageURL2">
          </p>
        </div>
      </div>


    </div>
  </section>

  <!-- Join Us
    ================================================== -->
  <section class="joinUs">
    <div class="container text-center">
      <h2 class="headingSecondary text-white text-center mb-5">
        <span>71,000+</span> <br>
        Members in Crazy English Community.
      </h2>
      <a href="#" class="btn btn-primary btn-lg">Tham Gia</a>
    </div>
  </section>
</div>
